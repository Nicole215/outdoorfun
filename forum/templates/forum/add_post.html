{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1>Create a New Post</h1>
    <form method="post" id="addPostForm">
        {% csrf_token %}
       {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}

{% block extras %}
<script src="{% static 'js/forum.js' %}"></script>
{% endblock %}
