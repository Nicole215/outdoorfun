{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
  <h3>Edit Your Comment</h3>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-edit">Update Comment</button>
  </form>

  <hr>
  <a href="{% url 'forum_post_detail' comment.post.slug %}" class="btn btn-secondary">Back to Post</a>
</div>
{% endblock %}
