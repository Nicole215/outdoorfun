{% extends 'base.html' %}

{% block content %}
  <h1>Edit Your Comment</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Update Comment</button>
  </form>

  <hr>
  <a href="{% url 'forum_post_detail' comment.post.slug %}" class="btn btn-secondary">Back to Post</a>
{% endblock %}
