{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
    <h1>Forum</h1>
    <a href="{% url 'add_post' %}" class="btn btn-create mb-4">Create New Post</a>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3>
                    <a class="post-link" href="{% url 'forum_post_detail' slug=post.slug %}">{{ post.title }}</a>
                </h3>
                <p class="text-muted">By {{ post.author }} | {{ post.created_at }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
