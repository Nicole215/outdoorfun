{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h3>Add Comment to Post: {{ post.title }}</h3>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-create">Add Comment</button>
  </form>

  <hr>
  <a href="{% url 'forum_post_detail' post.slug %}" class="btn btn-secondary">Back to Post</a>
</div>
{% endblock %}
