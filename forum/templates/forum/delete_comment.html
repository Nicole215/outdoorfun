{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
  <h3>Are you sure you want to delete this comment?</h3>

  <p>{{ comment.content }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Delete Comment</button>
  </form>
</div>
  <hr>
  <a href="{% url 'forum_post_detail' comment.post.slug %}" class="btn btn-secondary">Back to Post</a>
{% endblock %}
