{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h3>Edit your post</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Renders the form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'forum_post_detail' slug=post.slug %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
