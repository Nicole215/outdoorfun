{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Post</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'forum_post_detail' slug=post.slug %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
